<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Checkboxes Checker, the most powerful script in the world!</title>
</head>
<body>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 d-flex flex-column justify-content-center align-items-center">
            <div class="my-5 d-flex flex-column justify-content-center align-items-center">
                <p class="h3">This checkbox is a group toggler!</p>
                <input class="mt-4" type="checkbox" id="groupToggler">
            </div>
            <div class="my-5 d-flex flex-column justify-content-center align-items-center">
                <p class="h3">These checkboxes are toggled by once placed above.</p>
                <input class="mt-4" type="checkbox" id="groupId">
                <input class="mt-2" type="checkbox" id="groupId">
                <input class="mt-2" type="checkbox" id="groupId">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
